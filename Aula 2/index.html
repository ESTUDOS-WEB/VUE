<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../assets/js/vue.js"></script>
    <title>Contador Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>Valor: {{contador}}</h1>
      <button @click="incrementa()">Incrementa</button>
      <button @click="decrementa()">Decrementa</button>
      <button @click="mostrarcontador()">Mostrar</button>
    </div>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          incrementa() {
            this.contador += 1;
          },
          decrementa() {
            this.contador -= 1;
          },
          mostrarcontador() {
            alert(this.mensagemcontador);
          },
        },
        computed: {
          mensagemcontador() {
            return "O contador Ã© " + this.contador;
          },
        },
      });
    </script>
  </body>
</html>
